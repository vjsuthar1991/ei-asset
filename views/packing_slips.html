<div class="panel box-shadow-none content-header">
                  <div class="panel-body">
                    <div class="col-md-12">
                        <h3 class="animated fadeInLeft">Packing Slip Table</h3>
                        <p class="animated fadeInDown">
                          Home <span class="fa-angle-right fa"></span> Packing Slip Table
                        </p>
                    </div>
                  </div>
              </div>
              <div class="col-md-12 top-20 padding-0" >
                <div class="col-md-12">
                  <div class="panel">
                    <!-- <div class="panel-heading"><h3>Data Tables</h3></div> -->
                    <div class="panel-body">
                      <div class="col-md-12 form-group padding-0">
                        <select id="roundfilter" style="width:200px;margin:15px 30px 15px 0px;height:30px;">
                         
                            <option value="">Round</option>
                            <option ng-selected="{{round.test_edition == 'V'}}" ng-repeat="round in rounds" value="{{round.test_edition}}">{{round.test_edition}}</option>
                            
                        </select>

                        <select id="paidpercentagefilter"  style="width:200px;margin:15px 30px 15px 0px;height:30px;">
                         
                            <option value="">(%) Piad</option>
                            
                        </select>

                        <select id="countryfilter"  style="width:200px;margin:15px 30px 15px 0px;height:30px;">

                            <option value="">Country</option>
                            <option ng-repeat="countryname in country" value="{{countryname.country}}">{{countryname.country}}</option>
                         
                        </select>

                        <select id="vendorfilter"  style="width:200px;margin:15px 30px 15px 0px;height:30px;">
                         
                            <option value="">Vendor</option>
                            <option value="AK">Alaska</option>
                            <option value="HI">Hawaii</option>
                         
                          
                        </select>
                        

                              <button style="width:200px;margin:15px 30px 15px 0px;height:30px;" id="searchfilterpackingslip" ng-click="filterschools()" type="button" class="btn ripple btn-raised btn-info">
                                      <div>
                                        <span>Search</span>
                                      </div>
                                    </button>
                        

                      </div>
                      
                      <div class="responsive-table">
                        
                        <table id="datatables-example" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance"  class="table table-striped table-bordered" width="100%" cellspacing="0" >
                  
                        </table>
                        <div id="packingloader" style="display:none;">Loading</div>
                      </div>
                      <!--  <div ng-repeat="column in dtColumns">{{column.title}} visible: <input type="checkbox" ng-model="column.visible" /></div> -->
         <!-- <tr ng-repeat="user in users" user="user" columns="columns"> -->
                  </div>
                </div>
              </div>  
              </div>
              </div>
          <!-- end: content -->

     <!-- start: Mobile -->
      <div data-ng-include=" 'mobile_menu.html' "></div>
