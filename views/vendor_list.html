<!-- start: Header -->
<div data-ng-include=" 'header.html' "></div>
<!-- end: Header -->

<!-- start: Content -->
<div id="content">
<div class="panel box-shadow-none content-header">
                  
                    <div class="col-md-12">
                        <h3 class="animated fadeInLeft">Vendor List</h3>
                        <p class="animated fadeInDown">
                          Home <span class="fa-angle-right fa"></span> Vendor List
                        </p>
                    </div>
                  
              </div>
              <div class="col-md-12 top-20 padding-0" >
                <div class="col-md-12">
                  <div class="panel">
                    <div class="panel-body">
                      <div class="responsive-table">
                        <table id="vendorlist-table" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-striped table-bordered" width="100%" cellspacing="0" >
                          
                        </table>
                      </div>
                       <div ng-repeat="column in dtColumns">{{column.title}} Visible: <input type="checkbox" ng-model="column.visible" /></div>
         <!-- <tr ng-repeat="user in users" user="user" columns="columns"> -->
                  </div>
                </div>
              </div>  
              </div>
              </div>
          <!-- end: content -->
          <div class="modal" role="dialog" id="vendordeleteModal">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Please Confirm</h4>
                      </div>
                      <div class="modal-body">
                        <p>Are You Sure You Want To Delete This Vendor?</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" ng-click="deleteVendor()" data-dismiss="modal" class="btn btn-primary">Confirm & Delete</button>
                      </div>
                    </div><!-- /.modal-content -->
                  </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

     <!-- start: Mobile -->
      <div data-ng-include=" 'mobile_menu.html' "></div>
     <!-- end: Mobile -->
