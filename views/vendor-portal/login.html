<div class="container">

        <form class="form-signin" id="vendorsigninform">
          <div class="panel periodic-login">
            <div class="col-md-12">
                          <div id="login_error_box" class="hide alert alert-danger alert-raised alert-dismissible fade in" role="alert">
                            <strong>Error!</strong> Incorrect Username Or Password!! Please Try Again.
                          </div>
                        </div>
              <div class="panel-body text-center">
                  <h1 class="atomic-symbol">ASSET</h1>
                  <p class="atomic-mass">Vendor Portal</p>
                  <p class="element-name">Login</p>

                  <i class="icons icon-arrow-down"></i>

                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="text" id="vendor_username" name="vendor_username" class="form-text" required>
                    <span class="bar"></span>
                    <label>Username</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="password" id="vendor_password" name="vendor_password" class="form-text" required>
                    <span class="bar"></span>
                    <label>Password</label>
                  </div>
                  
                  <input type="submit" id="vendor_signin_submitbtn" class="btn col-md-12" value="SignIn"/>
              </div>
                <div class="text-center" style="padding:5px;">
                    <a href="forgotpass.html">Forgot Password </a>
                </div>
          </div>
        </form>
