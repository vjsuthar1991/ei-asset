<!-- start: Header -->
<div data-ng-include=" 'vendor-header.html' "></div>
<!-- end: Header -->

<!-- start: Content -->
<div id="content">
<div class="panel box-shadow-none content-header padding-1">
                  
                    <div class="col-md-12">
                        <h3 class="animated fadeInLeft">Analysis Lot List</h3>
                        <p class="animated fadeInDown">
                          Home <span class="fa-angle-right fa"></span> Post Test <span class="fa-angle-right fa"></span> Analysis Lot List
                        </p>
                    </div>
                  
              </div>
              <div class="col-md-12 top-20 padding-0" >
                <div class="col-md-12">

                  <div class="panel">

                    <div class="panel-body">
                      <p style="font-size: 17px;font-weight: 500;">All the analysis lot for the round sent by Logistics in descending order is listed below.</p>
                      <div class="responsive-table">
                        <table id="vendor-analysis-lot-list-table" datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-striped table-bordered" width="100%" cellspacing="0" >
                          
                        </table>
                      </div>
                       <div ng-repeat="column in dtColumns" ng-if="column.title != 'S.No'">{{column.title}} Visible: <input type="checkbox" ng-model="column.visible" /></div>
         <!-- <tr ng-repeat="user in users" user="user" columns="columns"> -->
                  </div>
                </div>
              </div>  
              </div>
              </div>
          <!-- end: content -->
          

     <!-- start: Mobile -->
      <div data-ng-include=" 'mobile_menu.html' "></div>
