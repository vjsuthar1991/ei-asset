<div class="panel box-shadow-none content-header">
                  <div class="panel-body">
                    <div class="col-md-12">
                        <h3 class="animated fadeInLeft">Data Tables</h3>
                        <p class="animated fadeInDown">
                          Table <span class="fa-angle-right fa"></span> Data Tables
                        </p>
                    </div>
                  </div>

              <div class="col-md-12 top-20 padding-0" >
                <div class="col-md-12">
                  <div class="panel">
                    <div class="panel-heading"><h3>Data Tables</h3></div>
                    <div class="panel-body">
                      <div class="responsive-table">
                        <table id="datatables-example"  datatable="ng"  class="table table-striped table-bordered" width="100%" cellspacing="0" >
                      <thead>
                        <tr>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Email</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- <tr ng-repeat="user in users" user="user" columns="columns"> -->
                        <tr ng-repeat="user in users">
                          <td>{{user.userFirstName}}</td>
                          <td>{{user.userLastName}}</td>
                          <td>{{user.userEmail}}</td>
                          <td><a href="./edit_user?user_id={{user.userId}}">Edit</a> | <a href="">Delete</a></td>
                        </tr>
                        
                      </tbody>
                        </table>
                      </div>
